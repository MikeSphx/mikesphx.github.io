<!doctype html>
<html lang="en">
  <head>
    <title>Pet Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <link rel="stylesheet/less" type="text/css" href="../css/style.less"/>
    
  </head>
    


  <body id=healthlog>
        <nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand nav-home" href="#">Pet Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link nav-home" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="title">Health Logs</div>
              
        <h>
        </h>
        
        <div class="oval">
            <div class="text-date">
                <p>Oct 15</p>
                <div class="text-block">
                    <p>Med taken: anticonvulsant</p>
                    <p>Symptom: drooling</p>
                </div>
            </div>
        </div>
        <div class="oval">
            <div class="text-date">
                <p>Oct 14</p>
                <div class="text-block">
                    <p>Med taken: anticonvulsant</p>
                </div>
            </div>
        </div>
        <div class="oval">
            <div class="text-date">
                <p>Oct 13</p>
                <div class="text-block">
                    <p>Med taken: anticonvulsant</p>
                </div>
            </div>
        </div>
        <div class="oval">
            <div class="text-date">
                <p>Oct 12</p>
                <div class="text-block">
                    <p>Med taken: anticonvulsant</p>
                    <p>Symptom: drooling</p>
                </div>
            </div>
        </div>
      
    <div class="modal fade" id="medModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Medicine</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Medicine Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-form-label">Date:</label>
                            <input type="text" class="form-control" id="date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" id= "save1" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
      
    <div class="modal fade" id="sympModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Symptom</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-form-label">Date:</label>
                            <input type="text" class="form-control" id="date">
                        </div>
                    </form>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" id="save2" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
      
    <div class="backdrop"></div>
    <div class="fab child" data-subitem="1" id="addMed" data-toggle="modal" data-target="#medModal"><span>Add Medicine</span></div>
    <div class="fab child" data-subitem="2" id="logSymp" data-toggle="modal" data-target="#sympModal"><span>Log Symptom</span></div>
    <div class="fab" id="masterfab"><span>+</span></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js"></script>
    <script src="../js/health-log.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </body>
    
</html>
