<!doctype html>
<html lang="en">
  <head>
    <title>Pet Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link rel="stylesheet/less" type="text/css" href="./css/style.less"/>
  </head>

  <body id="homepage">
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand nav-home" href="#">Pet Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link nav-home" href="#">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3 no-select"><span id="reminder-num">5</span> Reminders
        </h1>
        <div class="d-flex align-items-end justify-content-end">
          <button type="button" class="add-reminder btn btn-link" data-toggle="modal" data-target="#add-reminder-modal"><i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
        </div>
        <h5 class="no-select">Task<span class="time-left no-select">Time Left</span></h5>
      </div>
      
      <div id="reminders-container" class="container">
        <ul class="list-group checked-list-box"></ul>
      </div>
      <div class="container show-more-container text-muted no-select">SHOW MORE</div>
      <div class="container ct-action-container">
        <button id="complete-task-button" type="button" class="btn"><i class="fa fa-check"></i> COMPLETE TASK</button>
      </div>
    </div>
    
    <div class="container action-container">
      <div class="row justify-content-center">
        <div class="col-6">
          <button id="health-log-button" class="btn" type="submit"><i class="fa fa-medkit"></i> Manage Symptoms/Reminders</button>
        </div>
        <div class="col-6">
          <button id="manage-docs-button" class="btn" type="submit"><i class="fa fa-file-text-o"></i> Manage Documents</button>
        </div>
      </div>
    </div>
      
    <div class="modal fade" id="add-reminder-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title no-select">Add Reminder</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="note-form">
            <div class="form-group row">
              <label for="example-text-input" class="col-3 col-form-label no-select">Note<span style="color:red"> *</span></label>
              <div class="col-9">
                <input class="form-control" type="text" value="" id="note-input" placeholder="ex. Feed cat">
              </div>
            </div>
            </form>
            <div class="no-select" style="margin-bottom: 15px;"><b>Time Left</b></div>
            <form id="time-form">
            <div class="form-group row">
              <label for="example-search-input" class="col-3 col-form-label no-select">Hour(s)<span style="color:red"> *</span></label>
              <div class="col-9">
                <input class="form-control" type="number" placeholder="h" id="hour-input" min="0">
              </div>
            </div>
            <div class="form-tip">ex. 0, 5, 10</div>
            <div class="form-group row">
              <label for="example-search-input" class="col-3 col-form-label no-select">Minute(s)<span style="color:red"> *</span></label>
              <div class="col-9">
                <input class="form-control" type="number" placeholder="mm" id="minute-input" min="0" max="59">
              </div>
            </div>
            <div class="form-tip">min: 0, max: 59</div>
            </form>
            <div class="no-select"><span style="color:red">*</span> <i>Required</i></div>
          </div>
          <div class="modal-footer">
            <span id="invalid-warning" class="mr-auto no-select" style="display:none; color:red"></span>
            <button id="save-reminder" type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js"></script>
    <script src="./js/app.js"></script>
  </body>

</html>
